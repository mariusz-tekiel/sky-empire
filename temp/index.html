<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sky Empire Homepage</title>
  </head>
  <body>
    <div class="menu desktop">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <div class="small-logo desktop">
      <img src="img/snlogowave.png" alt="SilverNote Logo" />
    </div>
    <nav class="overlay">
      <div id="nav">
        <ul id="nav-ul">
          <li class="list desktop"><a id="hm" href="#">Home</a></li>
          <li class="list mobile"><a class="hm-mobile" href="#">Home</a></li>
          <li class="list desktop"><a id="ab" href="#">About</a></li>
          <li class="list"><a id="art" href="#">Artists</a></li>
          <li class="list"><a id="ev" href="#">Events</a></li>
        </ul>
      </div>
    </nav>
    <div id="social"></div>
    <video playsinline autoplay muted loop>
      <source src="img/band.mp4" type="video/mp4" />
    </video>

    <section id="home">
      <div class="home-container">
        <div id="bannerlogo">
          <img src="img/snlogo.png" alt="SilverNote Logo" />
        </div>
        <div id="start">
          <p class="startp">Learn more</p>
        </div>
      </div>
    </section>
  </body>
</html>
